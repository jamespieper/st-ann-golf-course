

<mat-card class="tee-time-card" appearance="outlined">

    <mat-card-header >
        <section class="card-top">
    
            <p class="time">{{time}}</p>
    
            <p class="num-golfers"><img src="/num_golfers.png"/>&nbsp;&nbsp;{{slotsLeft}}</p>
            
            <p class="num-holes"><img src="/flag.png"/> 9</p>
            
        
        </section>
    </mat-card-header>

    <mat-card-content>
        <section class="card-mid">
            
            <p>St. Ann Golf Course</p>
    
            <p class="price">${{price}}.00</p>
        </section>
    
        <section class="card-bot">
            
            <button> Book Time</button>
        </section>

    </mat-card-content>

</mat-card>
